<section class="section header-section">

    <div class="logo">
      <a href="index.html" class="logo-link">

          <use href="./images/symbol-defs.svg#icon-logo"></use>
        </svg>
        <svg class="icon-bookshelf" width="77" height="14">
          <use href="./images/symbol-defs.svg#icon-Bookshelf"></use>
        </svg>
      </a>
    </div>
    <ul class="header-nav">
      <li>
        <a class="home-btn current js-link" href="index.html">Home</a>
      </li>
      <li>
        <a class="list-btn js-link" href="shoplist.html">
          Shopping list
          <svg class="list-btn-svg" width="20" height="20">
            <use href="./images/symbol-defs.svg#icon-uil_cart"></use>
          </svg>
        </a>
      </li>
    </ul>
    <div class="settings-nav">
      <div class="checkbox">
        <input
          class="checkbox-input"
          type="checkbox"
          value="None"
          id="checkbox"
          name="check"
          checked
        />
        <label class="checkbox-lable" for="checkbox"></label>
      </div>
      <button class="burger-meny-btn js-burger" type="button">

      <button class="close-menu-btn js-close-menu is-hidden-btn" type="button">
        <svg class="close-menu-icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#close-btn-icon"></use>
        </svg>
      </button>
      <div class="select-user-container">
        <button class="user-btn">
          <svg class="user-icon" width="19" height="19">
            <use href="./images/symbol-defs.svg#icon-user-fill"></use>
          </svg>
          User
          <svg class="arr-icon" width="14" height="8">
            <use href="./images/symbol-defs.svg#icon-arr-down"></use>
          </svg>
        </button>
        <ul class="user-select js-user-select wraper-user-select is-hidden">
          <li>
            <button class="log-out-btn-big user-select-btn" type="button">
              Log out
              <svg
                class="log-out-icon big js-log-out-btn aninate"
                width="14"
                height="10"
              >
                <use href="./images/symbol-defs.svg#icon-arrow"></use>
              </svg>
            </button>
          </li>
          <li>
            <button class="log-out-btn-big user-select-btn js-user-select-btn">
              settings
              <svg class="user-select-icon aninate" width="18" height="14">
                <use href="./images/symbol-defs.svg#icon-settings-3"></use>
              </svg>
            </button>
          </li>
        </ul>
